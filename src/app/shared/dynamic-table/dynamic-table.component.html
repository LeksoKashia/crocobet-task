<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column !== 'todo-list' && column !== 'posts' && column !== 'details'; else buttonCell">
          {{ element[column] }}
        </ng-container>
        <ng-template #buttonCell>
          <button class="mat-raised" mat-raised-button color="primary" (click)="onButtonClick(column, element)">
            {{ column === 'todo-list' ? 'Todo List' : (column === 'posts' ? 'Posts' : 'Details') }}
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
