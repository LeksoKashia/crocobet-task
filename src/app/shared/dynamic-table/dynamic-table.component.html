@if(title) {
  <h1 class="table-title">{{ title }} table</h1>
}
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let element">
        @if (column !== 'todo-list' && column !== 'posts' && column !== 'details') {
          {{ element[column] }}
        } @else {
          <button
            mat-raised-button
            (click)="onButtonClick(column, element)"
            [@hoverAnimation]="buttonStates[element.id] || 'default'"
            (mouseenter)="setButtonState(element.id, 'hovered')"
            (mouseleave)="setButtonState(element.id, 'default')"
            class="primary-btn-class mat-raised"
          >
            {{
              column === "todo-list" ? "Todo List" : column === "posts" ? "Posts" : "Details"
            }}
          </button>
        }
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" showFirstLastButtons></mat-paginator>
</div>
